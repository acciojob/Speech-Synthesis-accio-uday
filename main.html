<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speech Synthesis App</title>
  <style>
	  body{
		  font-family: Arial, sans-serif;
		  padding: 20px;
		  max-width: 600px;
		  margin: auto;
		  background: #f9f9f9;
	  }
	  h1{
		  text-align: center;
		  color: #333;
	  }
	  textarea{
		  width: 100%;
		  height: 150px;
		  padding: 10px;
		  margin-bottom: 15px;
		  font-size: 16px;
		  resize: vertical;
	  }
	  select, input[type="range"], button {
		  width: 100%;
		  margin-bottom: 15px;
		  padding: 10px;
		  font-size: 16px;
	  }
	  label{
		  font-weight: bold;
		  margin-top: 10px;
		  display: block;
	  }
	  .range-label{
		  display: flex;
		  justify-content: space-between;
	  }
  </style>
</head>
<body>

      <h1>Text to Speech</h1>

	  <textarea id="text-input" placeholder="Enter text here..."></textarea>

	  <label for="voice-select">Select Voice:</label>
      <select id="voice-select"></select>

      <label for="rate">Rate: <span id="rate-value">1</span></label>
      <input name="rate" id="rate" type="range" min="0.5" max="2" value="1" step="0.1">

      <label for="pitch">Pitch: <span id="pitch-value">1</span></label>
      <input name="pitch" id="pitch" type="range" min="0" max="2" value="1" step="0.1">
	
      <button id="speak">Speak</button>
      <button id="stop">Stop</button>

<script>
  const textInput = document.getElementById('text-input');
  const voiceSelect = document.getElementById('voice-select');
  const rateInput = document.getElementById('rate);
  const pitchInput = document.getElementById('pitch')
  const rateValue = document.getElementById('rate-value');
  const pitchValue = document.getElementById('pitch-value');
  const speakButton = document.getElementById('speak');
  const stopButton = document.getElementById('stop');

	let synth = window.speechSynthesis;
	let voices = [];
	let utterance = null;

	function populateVoices() {
		voices = synth.getVoices();
		voiceSelect.innerHTML = '';

		if (voices.length === 0) {
			const option = document.createElement('option');
			option.textContent = 'No voices available';
			voiceSelect.appendChild(option);
			voiceSelect.disabled = true;
			return;
		}

		voices.forEach(voice => {
			const option = document.createElement('option');
			option.textContent = `${voice.name} (${voice.lang})`;
			option.value = voice.name;
			voiceSelect.appendChild(option);
		});
	}

	populateVoices();
	if (speechSynthesis.onvoiceschanged !== undefined) {
		speechSynthesis.onvoiceschnaged = populateVoices;
	}

	function speak() {
		if (synth.speaking) {
			synth.cancel();
		}

		const text = textInput.value.trim();
		if (text === '') {
			alert('Please enter text to speak.');
			return;
		}

		utterance = new SpeechSynthesisUtterance(text);
		const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
		if (selectedVoice) {
			utterance.voice = selectedVoice;
		}
		utterance.rate = rateInput.value;
		utterance.pitch = pitchInput.value;

		synth.speak(utterance);
	}

	function stop() {
		synth.cancel();
	}

	speakButton.addEventListener('click', speak);
	stopButton.addEventListnener('click', stop);

	rateInput.addEventLIstener('input', () => {
		rateValue.textContent = rateInput.value;
	});

	pitchInput.addEventListener('input', () => {
		pitchValue.textContent = pitchInput.value;
	});
</script>

</body>
</html>
